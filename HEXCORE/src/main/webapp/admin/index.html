<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HEXCORE // SYSTEM ACCESS</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0B0B0B",
                        "secondary": "#B11226",
                        "accent": "#FF1E1E",
                        "background-light": "#f7f7f7",
                        "background-dark": "#0B0B0B",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "sm": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 15px rgba(177, 18, 38, 0.5)',
                        'glow-accent': '0 0 20px rgba(255, 30, 30, 0.4)',
                    },
                    backgroundImage: {
                        'cyber-grid': "radial-gradient(circle, rgba(177,18,38,0.08) 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .cyber-border {
            position: relative;
        }
        .cyber-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            border-top: 2px solid #FF1E1E;
            border-left: 2px solid #FF1E1E;
        }
        .cyber-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 8px;
            height: 8px;
            border-bottom: 2px solid #FF1E1E;
            border-right: 2px solid #FF1E1E;
        }
        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 30, 30, 0.1);
            position: absolute;
            animation: scan 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col relative overflow-hidden font-display">
<!-- Background Grid -->
<div class="absolute inset-0 z-0 bg-cyber-grid bg-[length:30px_30px] opacity-20 pointer-events-none"></div>
<!-- Abstract Background Shape -->
<div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-secondary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-secondary/5 rounded-full blur-[100px] pointer-events-none"></div>
<!-- Top Bar -->
<header class="relative z-20 flex items-center justify-between border-b border-white/10 px-6 py-4 lg:px-12 backdrop-blur-sm">
<div class="flex items-center gap-3 text-white group cursor-pointer">
<div class="size-8 flex items-center justify-center text-accent">
<span class="material-symbols-outlined text-3xl">hexagon</span>
</div>
<div class="flex flex-col">
<h2 class="text-white text-lg font-bold leading-none tracking-widest">HEXCORE</h2>
<span class="text-[10px] text-accent/80 tracking-[0.2em] font-medium mt-0.5">SYSTEMS</span>
</div>
</div>
<div class="hidden md:flex items-center gap-6">
<div class="flex items-center gap-2 text-xs font-mono text-gray-500">
<span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
<span>SERVER: ONLINE</span>
</div>
<div class="h-4 w-px bg-white/10"></div>
<div class="flex items-center gap-2 text-xs font-mono text-gray-500">
<span class="material-symbols-outlined text-sm">lock</span>
<span>ENCRYPTION: AES-256</span>
</div>
<button class="flex items-center justify-center overflow-hidden rounded border border-white/10 hover:border-accent hover:text-accent transition-colors h-8 px-4 bg-transparent text-gray-400 text-xs font-bold tracking-wider">
                SUPPORT
            </button>
</div>
</header>
<!-- Main Content -->
<main class="relative z-10 flex flex-1 flex-col items-center justify-center p-4">
<!-- Scanline Overlay for effect -->
<div class="scanline"></div>
<div class="w-full max-w-[480px] cyber-border p-1">
<div class="relative flex flex-col bg-[#141414]/90 border border-white/5 shadow-2xl backdrop-blur-md p-8 sm:p-10 rounded-sm">
<!-- Corner Decorations -->
<div class="absolute top-0 right-0 p-2 opacity-50">
<svg fill="none" height="20" viewbox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M0 0H20V20" stroke="#B11226" stroke-width="2"></path>
</svg>
</div>
<div class="absolute bottom-0 left-0 p-2 opacity-50">
<svg fill="none" height="20" viewbox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M20 20H0V0" stroke="#B11226" stroke-width="2"></path>
</svg>
</div>
<!-- Header Section -->
<div class="flex flex-col items-center mb-10 text-center">
<div class="size-12 rounded-full bg-secondary/10 flex items-center justify-center mb-4 border border-secondary/30 text-accent shadow-glow">
<span class="material-symbols-outlined text-2xl">admin_panel_settings</span>
</div>
<h1 class="text-white tracking-[0.1em] text-3xl font-bold leading-tight mb-2 uppercase">Admin Console</h1>
<div class="flex items-center gap-2">
<span class="h-px w-8 bg-gradient-to-r from-transparent to-secondary"></span>
<span class="text-xs font-mono text-gray-500 tracking-widest">VERSION 4.0.2</span>
<span class="h-px w-8 bg-gradient-to-l from-transparent to-secondary"></span>
</div>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-6">
<!-- Operator ID -->
<label class="flex flex-col group">
<div class="flex justify-between items-end pb-2">
<p class="text-gray-400 text-xs font-bold tracking-widest uppercase group-focus-within:text-accent transition-colors">Operator ID</p>
</div>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-sm text-white focus:outline-0 focus:ring-0 border border-[#333] bg-[#0f0f0f] focus:border-accent focus:shadow-glow-accent h-12 placeholder:text-[#444] px-4 text-sm font-mono leading-normal transition-all duration-300" placeholder="ENTER ID..." type="text" value=""/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none">
<span class="material-symbols-outlined text-lg">badge</span>
</div>
</div>
</label>
<!-- Access Key -->
<label class="flex flex-col group">
<div class="flex justify-between items-end pb-2">
<p class="text-gray-400 text-xs font-bold tracking-widest uppercase group-focus-within:text-accent transition-colors">Access Key</p>
<span class="text-[10px] text-secondary cursor-pointer hover:text-accent hover:underline decoration-accent/50 underline-offset-4">FORGOT KEY?</span>
</div>
<div class="relative flex w-full flex-1 items-stretch rounded-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-sm text-white focus:outline-0 focus:ring-0 border border-[#333] bg-[#0f0f0f] focus:border-accent focus:shadow-glow-accent h-12 placeholder:text-[#444] px-4 rounded-r-none border-r-0 text-sm font-mono leading-normal transition-all duration-300" placeholder="ENTER KEY..." type="password" value=""/>
<div class="text-gray-500 flex border border-[#333] border-l-0 bg-[#0f0f0f] items-center justify-center px-3 rounded-r-sm group-focus-within:border-accent group-focus-within:shadow-glow-accent transition-all duration-300 cursor-pointer hover:text-white">
<span class="material-symbols-outlined text-lg">visibility</span>
</div>
</div>
</label>
<!-- Submit Button -->
<button class="relative mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-sm h-12 px-5 bg-secondary hover:bg-accent text-white text-sm font-bold tracking-[0.15em] transition-all duration-300 hover:shadow-glow-accent group/btn">
<span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover/btn:animate-[shimmer_1s_infinite]"></span>
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-lg">power_settings_new</span>
                            INITIALIZE SESSION
                        </span>
</button>
</div>
<!-- Footer within card -->
<div class="mt-8 pt-6 border-t border-white/5 text-center">
<p class="text-[10px] text-gray-600 font-mono">
                        UNAUTHORIZED ACCESS IS PROHIBITED. <br/>
                        IP ADDRESS <span class="text-secondary">192.168.0.1</span> HAS BEEN LOGGED.
                    </p>
</div>
</div>
</div>
</main>
<!-- Bottom Bar (Mobile visible only) -->
<div class="md:hidden flex justify-center pb-8 opacity-60">
<div class="flex items-center gap-2 text-xs font-mono text-gray-500">
<span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
<span>SYSTEM ONLINE</span>
</div>
</div>
</body></html>
